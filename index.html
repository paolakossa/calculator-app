<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
        <div class="container-main">
          <header>
            <h1>calc</h1>
            <div class="comp-swtich">
              <div class="numbers">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class="switch">
                <input type="checkbox" name="theme" value="theme1" class="selected" />
                <input type="checkbox" name="theme" value="theme2" />
                <input type="checkbox" name="theme" value="theme3" />
              </div>
            </div>
          </header>

          <main>
            
           <p id="result"></p>

            <div class="calculator">
              
              <table class="calculator_table">
                <tr>
                  
                  <td><button class="calculator_button1" onclick="insert('7')">7</button></td>
                  <td><button class="calculator_button1" onclick="insert('8')">8</button></td>
                  <td><button class="calculator_button1" onclick="insert('9')">9</button></td>
                  <td><button class="calculator_button_del" onclick="back()">del</button></td>

                </tr>

                <tr>
                  
                  <td><button class="calculator_button" onclick="insert('4')">4</button></td>
                  <td><button class="calculator_button" onclick="insert('5')">5</button></td>
                  <td><button class="calculator_button" onclick="insert('6')">6</button></td>
                  <td><button class="calculator_button" onclick="insert('+')">+</button></td>
                  
                </tr>

                <tr>
                  
                  <td><button class="calculator_button" onclick="insert('1')">1</button></td>
                  <td><button class="calculator_button" onclick="insert('2')">2</button></td>
                  <td><button class="calculator_button" onclick="insert('3')">3</button></td>
                  <td><button class="calculator_button" onclick="insert('-')">-</button></td>
                  
                </tr>

                <tr>
                  
                  <td><button class="calculator_button" onclick="insert('.')">.</button></td>
                  <td><button class="calculator_button" onclick="insert('0')">0</button></td>
                  <td><button class="calculator_button" onclick="insert('/')">/</button></td>
                  <td><button class="calculator_button" onclick="insert('*')">x</button></td>
                  
                </tr>

                <tr>
                  
                  <td colspan="2"><button class="calculator_button_reset" onclick="clean()">reset</button></td>
                  <td colspan="2"><button class="calculator_button_equal" onclick="calc()" >=</button></td>
                  
                  
                </tr>


              </table>

            </div>

          </main>

          <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/paolakossa">Paola Kossa</a>.
        </div>
  
   <script src="js/app.js"></script>

  </body>
</html>
