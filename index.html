<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
        <div class="container-main">
          <header>
            <h1>calc</h1>
            <div class="comp-swtich">
              <div class="numbers">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class="switch">
                <input type="checkbox" name="theme" value="theme1" class="selected" />
                <input type="checkbox" name="theme" value="theme2" />
                <input type="checkbox" name="theme" value="theme3" />
              </div>
            </div>
          </header>

          <main>
            
           <p id="result">Resultado</p>

            <div class="calculator">
              
              <table class="calculator_table">
                <tr>
                  
                  <td><button class="calculator_button1">7</button></td>
                  <td><button class="calculator_button1">8</button></td>
                  <td><button class="calculator_button1">9</button></td>
                  <td><button class="calculator_button_del">del</button></td>

                </tr>

                <tr>
                  
                  <td><button class="calculator_button">4</button></td>
                  <td><button class="calculator_button">5</button></td>
                  <td><button class="calculator_button">6</button></td>
                  <td><button class="calculator_button">+</button></td>
                  
                </tr>

                <tr>
                  
                  <td><button class="calculator_button">1</button></td>
                  <td><button class="calculator_button">2</button></td>
                  <td><button class="calculator_button">3</button></td>
                  <td><button class="calculator_button">-</button></td>
                  
                </tr>

                <tr>
                  
                  <td><button class="calculator_button">.</button></td>
                  <td><button class="calculator_button">0</button></td>
                  <td><button class="calculator_button">/</button></td>
                  <td><button class="calculator_button">x</button></td>
                  
                </tr>

                <tr>
                  
                  <td colspan="2"><button class="calculator_button_reset">reset</button></td>
                  <td colspan="2"><button class="calculator_button_equal" >=</button></td>
                  
                  
                </tr>


              </table>

            </div>

          </main>


  
  

  </body>
</html>
